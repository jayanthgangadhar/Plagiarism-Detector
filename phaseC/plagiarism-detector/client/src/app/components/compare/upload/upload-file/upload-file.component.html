<div class="container-fluid">

  <div class="row mb-4">
    <div class="col jy-max-width-1000 mx-auto text-center">
      <h2 class="mb-4">Select two python files for comparison</h2>
      <div class="row mb-2">
        <div class="col-12 col-md-6">
          <form #f1="ngForm">
            <div class="form-group row">
              <label for="file1" class="col-4 col-form-label">File one</label>
              <div class="col-8">
                <input (change)=fileEvent($event) name="file1" type="file" class="form-control"
                       id="file1" accept=".py" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="student1" class="col-4 col-form-label">Student one</label>
              <div class="col-8">
                <select class="form-control" id="student1" name="student1" [(ngModel)] = "student1" required>
                  <option *ngFor="let s of students" [ngValue]="s">{{s.firstName + ' ' + s.lastName}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <form #f2="ngForm">
            <div class="form-group row">
              <label for="file2" class="col-4 col-form-label">File two</label>
              <div class="col-8">
                <input (change)=fileEvent($event) name="file2" type="file" class="form-control"
                       id="file2" accept=".py" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="student2" class="col-4 col-form-label">Student two</label>
              <div class="col-8">
                <select class="form-control" id="student2" name="student2" [(ngModel)] = "student2" required>
                  <option *ngFor="let s of students" [ngValue]="s">{{s.firstName + ' ' + s.lastName}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col jy-max-width-700 mx-auto">
          <form #sF="ngForm">
            <div class="form-group">
              <label for="strategy">Select compare strategy</label>
              <select class="form-control" id="strategy" name="strategy" [(ngModel)] = "strategy" required>
                <option *ngFor="let s of strategies" [ngValue]="s">{{s}}</option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div *ngIf="errorFlag" class="alert alert-danger">
        {{errorMsg}}
      </div>
      <div class="row jy-max-width-700 mx-auto">
        <button (click)="uploadFile()" class="btn btn-primary btn-block" [disabled]="!f1.valid || !f2.valid || !sF.valid">Compare</button>
      </div>

    </div>
  </div>

  <div class="row mb-4" *ngIf="resultDisplay">
